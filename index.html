<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <label for="username">UserName:</label>
        <input type="text" id="username" id="username" minlength="5">
        <input type="submit" value="Submit">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required name="email">
        <input type="submit" value="Submit">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" id="password" minlength="6">
        <input type="submit" value="Submit">
      </form>
      <br><br><br>
      <div>
        <form action="">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
        </form>
        <div>
            <p id="marry-soon">You will marry sooner than later.</p>
            <p id="marry-far">You will have luck in a foreign country!</p>
        </div>
      </div>
<script src="script.js"></script>

</body>
</html>
