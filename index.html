<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="index.html">
        <label for="username">UserName:</label>
        <input type="text" id="username" id="username" minlength="5">
        <input type="submit" value="Submit">
    </form>
        <br><br>
    <form action="index.html" onsubmit="return">
        <label for="email">Email:</label>
        <input type="email" id="email" required name="email">
        <input type="submit" value="Submit">
    </form>
        <br><br>
     <form action="index.html" onsubmit="return">
        <label for="password">Password:</label>
        <input type="password" id="password" minlength="6">
        <input type="submit" value="Submit">
    </form>
      <br><br><br>
      <div>
        <form action="index.html" onsubmit="return">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
            <input type="submit" value="Submit">
        </form>
        <div>
            <p id="marry-early">You will marry sooner than later.</p>
            <p id="marry-now">You will have luck in a foreign country!</p>
        </div>
        <br><br>
        <div>
        <form name="myform" action="index.html" onsubmit="return validateform()">
             <label for="password">Password:</label>
             <input type="text" id="password2" required name="password" minlength="6">
            <input type="submit" value="Submit">
        </form> 
        </div>
        <br>
    <div>
        <form name="myform" action="index.html" onsubmit="return validateemail()">
            <label for="email2">Email:</label>
            <input type="email2" id="email2" required name="email">
            <input type="submit" value="Submit">
        </form>
    </div>
<script src="script.js"></script>

</body>
</html>
